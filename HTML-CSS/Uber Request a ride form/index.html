<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber-Request a ride</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>

    <p class="heading">Request a ride now</p>

    <input class="pickup" type="text" placeholder="Enter pickup location">
    <input class="Drop" type="text" placeholder="Enter destination">

    <button class="Request">
        Request now
    </button>

    <button class="schedule">
        Schedule for later
    </button>
    
</body>
</html>
